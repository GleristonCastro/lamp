        <title>Lamp Script</title>

    <body>
        <div class="container">
        <main>
            <h1>Lamp Script</h1>
            <p>Practical Javascript exercise to turn a light on and off</p>
        <div class="justify-content-center">
            <img src="./img/turn_off.jpg" alt="Lamp" id="lamp" height="500" class="img-responsive center-block d-block mx-auto">
        </div>
        <div class="text-center">
            <button id="turnOn" class="btn btn-primary btn-lg">Turn On</button>
            <button id="turnOff" class="btn btn-secondary btn-lg"> Turn Off</button>
        </div>
        <div class="alert alert-dismissible alert-primary spacediv">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Note:</strong> With double click on the lamp you can break it
        </div>
